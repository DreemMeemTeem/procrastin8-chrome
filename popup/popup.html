<!doctype html>
<html>
<head>
    
    
<style type="text/css">
    
    @import url(../sprites.css);
    
    @font-face {
            font-family: Minecraft;
            src: url(../Minecraftia.ttf);
        }
    
    * {
        margin: 0 auto;
        font-family: Minecraft;
    }
    
    body {
        margin: 0 auto;
        padding: 0px 0px 0px 0px;
    }
    
    h1 {
        margin: 0;
        text-align: center;
    }
    
    p {
        font-size: 1.5em;
        margin: 0 auto;
    }
    
    h3 {
        text-align: center;
        /*Negative margin for now*/
        margin-top: -8px;
    }
    
	#mainPopup {
		padding: 10px;
		height: 600px;
		width: 400px;
		font-family: Helvetica, Ubuntu, Arial, sans-serif;
        margin: 0 auto;
        padding: 0px 0px 0px 0px;
	}
    
    /*TOTAL POINTS AND TIME STYLING*/
    
        #points * {
            text-align: center;
        }

        #totalpoints {
            margin-bottom: 10px;

        }
        /*Make point number really huge*/
        #totalpoints h1 {
            font-size: 5em;
            margin-top: 10px;
            line-height: 55px;
        }

    
        #totaltime p {
            font-size: 3em;
            line-height: 55px;
        }
    
    #timer-value {
        text-align: center;
    }
    
    /*END TOTAL POINTS AND TIME STYLING*/
    
    /*BREAKDOWN STYLING*/
        .breakdown {
            padding-left: 15px;
            padding-top: 30px;
            text-align: center;
            border-left: 1px solid black;
            height: 200px;
        }
    
        /*spaces the breakdowns apart vertically*/
        .breakdown div {
            margin-bottom: 20px;
        }
    
        .breakdown h1 {
            text-align: center;
            line-height: 10px;
            font-size: 1.5em;
        }
    
    /*END BREAKDOWN STYLING*/
    
    /*---------------*/
    /*   Flex Stuff  */
    /*---------------*/
    #flex-container {
        width: 100%;
        height: 50%;
        margin: 0 auto;
        padding: 10px;
        display: flex;
        flex-flow: row nowrap;
        justify-content: space-around;
        align-items: center;
        align-content: center;
        background-color: #EEEEEE;
    }
    
    /*---------------*/
    /*End Flex Stuff */
    /*---------------*/
    
    
    #graph {
        width: 100%;
        height: 200px;
        background-color: rgba(200,200,200,1);
    }
    /*TOP BAR STYLING */
        
        button {
            position: fixed;
            top: 0px;
            left: 0px;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            width: 30px;
            height: 30px;
            border-style: none;
            background-color:transparent;
        }
        
        #dashboard {
            position: fixed;
            left: 70px;
            top: 8px;
            width: 90px;
            height: 30px;
            line-height: 30px;
            text-decoration: none;
            color: black;
            text-align: center;
        }
    
        #dashboard:hover {
            color: rgba(75,75,75,1);
        }
    
        #timer-startButton {
            background-image: url(start.svg);
            background-color: transparent;
        }
    
        #timer-stopButton {
            background-image: url(stop.svg);
            display:none;
        }
        /*Reset button is next to the other two*/
        #timer-resetButton {
            background-image: url(reset.svg);
            left: 30px;
            width: 25px;
            height: 25px;
            top: 2.5px;
        }
    
        button:focus {
            outline:0;
        }
    
        #timer-startButton:hover,#timer-stopButton:hover,#timer-resetButton:hover {
            cursor: pointer;
            background-color: rgba(245,245,245,1);
        }
    }
    
    
    
    /*Dumb animation*/
    
    #sprite-1 {
            background-image: url(../img/sprite-1.png);
        }
    
    /*Spritesheet text boxes */
        .procrastin8-sprite p {
            display: inline-block;
            word-wrap: break-word;
            width: 200px;
            height: 37px;
            overflow: hidden;
            font-family: Minecraft;
            text-align: center;
            margin-left: 20px;
            margin-top: 18px;
            z-index: 99;
        }
    
    /*Bubble positioning*/
        .procrastin8-bubble {
            width: 244.5px;
            height: 91px;
            background-size: contain;
            background-position: center center;
            float: left;
            background-repeat: no-repeat;
        }
    
    .left {
            margin-left: -200px;
            margin-top: -10px;
            padding-right: 15px;
            background-image: url(../img/bubble-left.png);
        }
    
    .moveupfrombottom {
            position: fixed;
            bottom: -250px;
            /*This right style should be the one changed by the js, so that the sprites pop up randomly along the bottom*/
            right: 0px;
            /*Make sure the sprites with "left" classes on them don't appear on the leftmost side of the screen, and vice versa with right.*/
            
            -webkit-animation: moveup 2s ease-in-out alternate 1;
           -moz-animation: moveup 2s ease-in-out alternate 1;
            -ms-animation: moveup 2s ease-in-out alternate 1;
             -o-animation: moveup 2s ease-in-out alternate 1;
                animation: moveup 2s ease-in-out alternate 1;
        animation-fill-mode: forwards;
        }
    
    @-webkit-keyframes moveup {
            0% {bottom: -250px;}
            40% { bottom: -100px; } 
            45% { bottom: -108px; } 
            100% {bottom: -108px;}
            
        }
</style>
</head>
<body>
<div id="mainPopup">    

    <div id="topbar">
        <!--One of the buttons should be display:none; when the other is active.-->
        <button id="timer-startButton"></button>
        <button id="timer-stopButton"></button>
        <button id="timer-resetButton"></button>
        <a id="dashboard" href="http://www.google.com">Dashboard</a>
    </div>
    <div id="flex-container">
        <div class="points">
            <h1>Total:</h1>
            <div id="totalpoints">
                <h1>150</h1>
                <h3>points</h3>
            </div>
            <div id="totaltime">
                <p id="timer-value">12:34:56</p>
                <h3>time</h3>
            </div>
        </div>
        <div class="breakdown">
            <div id="productive">
                <h1>Productive:</h1>
                <p id="protime">1:23:45</p>
                <p style="color: green">(+<a id="propoints">15</a> pts)</p>
            </div>
            
            <div id="unproductive">
                <h1>Unproductive:</h1>
                <p id="unprotime">0:12:34</p>
                <p style="color: red">(-<a id="unpropoints">5</a> pts)</p>
            </div>
        </div>
    </div>
    
    <div id="graph">
        <p>this is where the beautifully designed charts will go</p>
    </div>
    
    <div class="procrastin8-sprite moveupfrombottom" id="sprite-1">
        <div class="procrastin8-bubble left"><p>Get back to work</p></div>
    </div>

    
</div>

<script src="../vendor/jquery/jquery.min.js"></script>
<script src="popup.js"></script>
</body>
</html>
